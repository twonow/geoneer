<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WaferMap with OpenLayers</title>  
      
      
      
    <link rel="stylesheet" href="https://openlayers.org/en/v5.1.3/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>      

 <!--timeline 관련 -->      
    <!--link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.13.custom.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="lib/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="lib/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
    <script src="lib/OpenLayers.Format.GeoJSONTimeline.js" type="text/javascript"></script-->
      
      
      
      
    <style>
        
        
      #map {
        width: 600px;
        height: 600px;
        border: 1px solid #000000 ;  
      }
       #wrapper {
        width: 800px;
        margin: 10px;
      }  

    #addBulk {
        background-color: #006f6f; /* Green */
        border: none;
        color: white;
        padding: 12px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 5px;       
    }  
    #add, #enable, #reset, #changeColor,#pan-to-centerpoint,#making-point-group {
        background-color: #006fff; /* Green */
        border: none;
        color: white;
        padding: 12px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 5px;
    }
     #type, #type2 {    
        width: 100px;
        height: 30px;
        padding-left: 10px;
        font-size: 16px;
        color: #006fff;
        border: 1px solid #006fff;
        border-radius: 3px;
    }
    #marker {
        width: 10px;
        height: 10px;
        border: 1px solid #088;
        border-radius: 5px;
        background-color: #0FF;
        opacity: 0.5;
      }  
    .popover-content {
        min-width: 180px;
    }  
    .ol-dragbox {
        background-color: rgba(255,255,255,0.4);
        border-color: rgba(100,150,0,1);
    }
        
     #infoDie {
        z-index: 1;
        opacity: 0;
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 0;
        background: rgba(0,60,136,0.7);
        color: white;
        border: 0;
        transition: opacity 100ms ease-in;
      }    
        
        
        
    </style>
  </head>
  <body>
    <div style=" float: left; width: 600px;  margin-right:10px;"> 
    <div id="map" > <pre id="infoDie"/></div>
      </div>
    <div style=" float: left; width: 600%; margin-top:10px; ">  
      <textarea id='infoDieArea' rows="15" cols="100" style="overflow-x:hidden; overflow-y:auto;">
    DIE 상세 정보
      </textarea>
    </div> 
      
      
    <div id="wrapper">
        <form class="form-inline" >
          <label>Draw type &nbsp;&nbsp;&nbsp;</label>
          <select id="type">
            <option value="None">None</option>
            <option value="Point">Point</option>
            <option value="Circle">Circle</option>
          </select>
        <input type="button" id="changeColor" value="DIE Defect " />     
        <label id="location"></label>
        </form> 
        <form class="form-inline">
          <label>Action type &nbsp;</label>
            <select id="type2" class="form-control">
              <option value="click" selected>Click</option>
              <option value="singleclick">Single-click</option>
              <option value="pointermove">Hover</option>
              <option value="altclick">Alt+Click</option>
              <option value="none">None</option>
            </select>
          <span id="status" style="width: 500px" >&nbsp;0 selected features</span>
        </form>
        <br/>
        <button id="pan-to-centerpoint" >위치원복 </button>
        <button  id="add" >Defect추가</button>
        <button  id="addBulk" >100,000개 Defect 추가</button>
        <button id="making-point-group" >Point Cluster</button>
        <button  id="reset" >초기화 </button>
        <button id="enable">Go 3D View</button>

    </div>
    <div role="group" aria-label="Animation controls">
      Step별 Defect 표시 :    
      <button id="play" type="button">Play</button>
      <button id="pause" type="button">Pause</button>
      <span id="timeinfo"></span>
      <br />
        <div id="info" >Ctrl+마우스드래그, 또는 Shift+마우스클릭으로 여러 DIE를 선택할 수 있습니다.</div>
  
    </div> 
    <br/>

    <div style="display: none;">
      <!-- Popup -->
      <div id="popup" title="Defect Point"></div>
    </div>
      
    <script src="./index2.js"></script>
  </body>
</html>
